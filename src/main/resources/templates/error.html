<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Error</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger text-center">
        <h1 th:text="${titulo}">ERROR</h1>
        <p th:text="${mensaje}">Ha ocurrido un error inesperado.</p>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-primary">Volver al inicio</a>
        <a th:href="@{/login}" class="btn btn-secondary">Ir al login</a>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
