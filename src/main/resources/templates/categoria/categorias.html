<!doctype html>
<html lang="es">
<head th:replace="~{fragmentos/generar.html :: headfiles}"></head>
<body>
<div class="container">
    <nav th:replace="~{fragmentos/generar.html :: navegacion}"></nav>

    <h2>Listado de Categorías</h2>
    <a class="btn btn-primary mb-3" th:href="@{/admin/categoria/add}">Añadir Categoría</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Padre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categorias}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.descripcion}"></td>
            <td th:text="${c.padre != null ? c.padre.nombre : '---'}"></td>
            <td>
                <a th:href="@{/admin/categoria/edit/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/categoria/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm">Borrar</a>
                <a th:href="@{/admin/categoria/hijos/{id}(id=${c.id})}" class="btn btn-info btn-sm">Ver Hijos</a>
            </td>
        </tr>
        </tbody>
    </table>

    <footer th:replace="~{fragmentos/generar.html :: footer}"></footer>
</div>
</body>
</html>
