<!doctype html>
<html lang="es">
<head th:replace="~{fragmentos/generar.html :: headfiles}"></head>
<body>
<div class="container">
    <nav th:replace="~{fragmentos/generar.html :: navegacion}"></nav>

    <!-- Datos del padre -->
    <h2 th:text="'Detalle de la categoría: ' + ${padre.nombre}"></h2>
    <p><strong>Descripción:</strong> <span th:text="${padre.descripcion}"></span></p>
    <p><strong>Padre:</strong>
        <span th:text="${padre.padre != null ? padre.padre.nombre : '---'}"></span>
    </p>

    <!-- Subcategorías -->
    <h3>Subcategorías</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categorias}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.descripcion}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Botones -->
    <div class="mt-3">
        <a th:href="@{/admin/categoria}" class="btn btn-secondary">Volver al listado</a>
        <a th:href="@{/admin/categoria/add}" class="btn btn-primary">Añadir nueva categoría</a>
    </div>

    <footer th:replace="~{fragmentos/generar.html :: footer}"></footer>
</div>
</body>
</html>
