<!doctype html>
<html lang="es">
<head th:replace="~{fragmentos/generar.html :: headfiles}"></head>
<body>
<div class="container">
    <nav th:replace="~{fragmentos/generar.html :: navegacion}"></nav>

    <h2>Editar mis datos</h2>

    <form th:action="@{/usuario/edit}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="number" id="telefono" th:field="*{telefono}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="nif" class="form-label">NIF</label>
            <input type="text" id="nif" th:field="*{nif}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="/usuario" class="btn btn-secondary">Cancelar</a>
    </form>

    <footer th:replace="~{fragmentos/generar.html :: footer}"></footer>
</div>
</body>
</html>
