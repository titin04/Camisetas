<!doctype html>
<html lang="es">
<head th:replace="~{fragmentos/generar.html :: headfiles}"></head>
<body>
<div class="container">
    <nav th:replace="~{fragmentos/generar.html :: navegacion}"></nav>

    <h2>Listado de Camisetas</h2>
    <a class="btn btn-primary mb-3" th:href="@{/admin/camiseta/add}">AÃ±adir Camiseta</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Talla</th>
            <th>Sexo</th>
            <th>Color</th>
            <th>Marca</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${listaCamisetas}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.talla}"></td>
            <td th:text="${c.sexo}"></td>
            <td th:text="${c.color}"></td>
            <td th:text="${c.marca}"></td>
            <td th:text="${c.stock}"></td>
            <td th:text="${c.precio}"></td>
            <td>
                <a th:href="@{/admin/camiseta/edit/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/camiseta/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <footer th:replace="~{fragmentos/generar.html :: footer}"></footer>
</div>
</body>
</html>
